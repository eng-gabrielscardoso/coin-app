<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Device meta tags -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- SEO meta tags -->
    <meta name="author" content="Gabriel Santos Cardoso">
    <meta name="description" content="Platform for charting and quoting cryptocurrencies such as Bitcoin, Ethereum, Dogecoin, and others.">
    <meta name="keywords" content="app,coin,coingecko,currency,cryptocurrencies,cryptoactives,vuejs,vue,node,nodejs,javascript,tailwindcss,market,financial,finance">
    <!-- Links and imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Title -->
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
